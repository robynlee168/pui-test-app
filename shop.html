<!DOCTYPE html>
<html lang="en-us">

<!-- Shop Page for Bun Bun Bake Shop-->

<head>
    <title>Bun Bun Bake Shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- icons -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- javascript -->
    <script src="bunbunbakeshop.js"></script>
</head>

<body>
    <!-- navigation bar -->
    <div class="navbar">
        <div class="logo">
            <a href="./index.html"><img src="bakeshop-logo.png" alt="Logo"></a>
        </div>
        <ul class="navlinks">
            <li id="on-page">Shop</li>
            <li>About Us</li>
            <li>Contact</li>
            <li><a href="./cart.html"><img src="shopping-cart-solid-32px.png" alt="shopping cart icon"></a></li>
                <div class="circle">
                     <div class="cart-num">0</div>
                </div> 
        </ul>
    </div>

    <h1 class="shop-title">Our Cinnamon Roll Flavors</h1>

    <!-- full menu -->
    <div class="full-menu">
        <!-- original -->
        <div class="menu-item">
            <a href="./product.html"><img src="menu-item.png" alt="Original Cinnamon Rolls"></a>
            <div class="captions">
                <span class="item">Original</span>
                <span class="cost">$3.50</span>
            </div>
        </div>
        <!-- blackberry -->
        <div class="menu-item">
            <img src="menu-item.png" alt="Blackberry Cinnamon Rolls">
            <div class="captions">
                <span class="item">Blackberry</span>
                <span class="cost">$3.50</span>
            </div>
        </div>
        <!-- walnut -->
        <div class="menu-item">
            <img src="menu-item.png" alt="Walnut Cinnamon Rolls">
            <div class="captions">
                <span class="item">Walnut</span>
                <span class="cost">$3.50</span>
            </div>
        </div>
        <!-- original gf -->
        <div class="menu-item">
            <img src="menu-item.png" alt="GF Cinnamon Rolls">
            <div class="captions">
                <span class="item">Original (GF)</span>
                <span class="cost">$3.50</span>
            </div>
        </div>
        <!-- pumpkin spice -->
        <div class="menu-item">
            <img src="menu-item.png" alt="Pumpkin Spice Cinnamon Rolls">
            <div class="captions">
                <span class="item">Pumpkin Spice</span>
                <span class="cost">$3.50</span>
            </div>
        </div>
        <!-- caramel pecan -->
        <div class="menu-item">
            <img src="menu-item.png" alt="Caramel Pecan Cinnamon Rolls">
            <div class="captions">
                <span class="item">Caramel Pecan</span>
                <span class="cost">$3.50</span>
            </div>
        </div>
    </div>

</body>
</html>
