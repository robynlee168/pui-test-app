<!DOCTYPE html>
<html lang="en-us">

<!-- Product Detail Page for Bun Bun Bake Shop-->

<head>
    <title>Bun Bun Bake Shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- icons -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- javascript -->
    <script src="bunbunbakeshop.js"></script>
</head>

<body>
    <!-- navigation bar -->
    <div class="navbar">
        <div class="logo">
            <a href="./index.html"><img src="bakeshop-logo.png" alt="Logo"></a>
        </div>
        <ul class="navlinks">
            <li><a href="./shop.html">Shop</a></li>
            <li>About Us</li>
            <li>Contact</li>
            <li><a href="./cart.html"><img src="./shopping-cart-solid-32px.png" alt="shopping cart icon"></a></li>
                <div class="circle">
                    <div class="cart-num">0</div>
                </div>
        </ul>
    </div>

    <!-- back to ordering button -->
    <div class="click-back">
        <span class="back-carat"><img src="./chevron-left-red.png" alt="back carat"></span>
        <span class="back">Back to Ordering</span>
    </div>

    <!-- original cinnamon roll product details -->
    <div class="product-details">
        <img src="roll-productdetail.png" alt="Original Cinnamon Roll">
        <div class="product-texts">
            <span class="product-title">Original Cinnamon Rolls</span>
            <span class="product-cost">$3.50</span>
            <!-- description -->
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

            <!-- two dropdowns, one submit button -->
            <form class="add-item" onsubmit="submitCount(); return false;">
                <!-- adjust quantity -->
                <div class="quantity-dropdown">
                    <label for="quantity-select">Quantity:</label>

                    <select name="quantity" id="quantity-select" onchange="calculateCost()">
                        <option value="1">1 roll</option>
                        <option value="3">3 rolls</option>
                        <option value="6">6 rolls</option>
                        <option value="12">12 rolls</option>
                    </select>
                </div>

                <!-- adjust glaze -->
                <div class="glaze-dropdown">
                    <label for="glaze-select">Select glaze:</label>

                    <select name="glaze" id="glaze-select">
                        <option value="">None</option>
                        <option value="sugar-milk">sugar-milk</option>
                        <option value="vanilla-milk">vanilla-milk</option>
                        <option value="double-chocolate">double-chocolate</option>
                    </select>
                </div>

                <input class="button" type="submit" value="Add to Cart">
            </form>

            <!-- <div class="adjust-order">
                <span class="select">Quantity:</span>
                <span class="dropdown">1 roll</span>
                <span><i class="fa fa-caret-down"></i></span>
            </div> -->

        
        

            <!-- <div class="adjust-order">
                <span class="select">Select Glaze:</span>
                <span class="dropdown">None</span>
                <span><i class="fa fa-caret-down"></i></span>
            </div> -->

            <!-- add to cart -->
        </div>
    </div>

</body>

</html>
